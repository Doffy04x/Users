<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to your CSS files -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <!-- Include additional Firebase services as needed -->
    <style>
        /* Additional styles to position the sign-out button */
        .signout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: #f5f5f5;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
   
</head>
<body>
    <button onclick="signOut()" class="signout-btn">Sign Out</button>   
    <div class="limiter">
        <div class="container-login100" style="background: linear-gradient(-135deg, #c850c0, #4158d0);">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form" id="profileForm">
                    <span class="login100-form-title p-b-49">
                        User Profile
                    </span>
                    <div class="wrap-input100 m-b-23">
                        <input class="input100" type="text" name="firstName" placeholder="Votre nom" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 m-b-23">
                        <input class="input100" type="text" name="lastName" placeholder="Votre prÃ©nom" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 m-b-23">
                        <input class="input100" type="date" name="dob" placeholder="Votre date de naissance" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 m-b-23">
                        <input class="input100" type="text" name="placeOfBirth" placeholder="Votre lieu de naissance" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 m-b-23">
                        <select class="input100" name="gender" required>
                            <option value="">Votre genre</option>
                            <option value="male">Homme</option>
                            <option value="female">Femme</option>
                        </select>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button type="submit" class="login100-form-btn">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>

    <script>
        function signOut() {
            firebase.auth().signOut().then(() => {
                // Sign-out successful.
                window.location.href = 'login.html';
            }).catch((error) => {
                // An error happened.
                console.error('Sign Out Error', error);
            });
        }
    </script>
    </body>
    </html>
