    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

</head>
<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form" id="signupForm">
                    <span class="login100-form-title p-b-49">
                        Signup
                    </span>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Email is required">
                        <span class="label-input100">Email</span>
                        <input class="input100" type="email" name="email" placeholder="Type your email">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" name="pass" placeholder="Type your password">
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Confirm Password is required">
                        <span class="label-input100">Confirm Password</span>
                        <input class="input100" type="password" name="confirm_pass" placeholder="Confirm your password">
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button type="submit" class="login100-form-btn">
                                Signup
                            </button>
                        </div>
                    </div>

                    <div class="flex-col-c p-t-155">
                        <span class="txt1 p-b-17">
                            Or Login Using
                        </span>
                        <a href="index.html" class="txt2">
                            Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!-- Firebase Signup Handling Script -->
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.querySelector('input[name="email"]').value;
            var password = document.querySelector('input[name="pass"]').value;
            var confirmPassword = document.querySelector('input[name="confirm_pass"]').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Extract the domain from the entered email address
            var emailDomain = email.split('@')[1];

            // List of trusted email domains
            var trustedEmailDomains = ['gmail.com', 'yahoo.com', 'outlook.com', 'example.com']; // Add more trusted domains as needed

            // Check if the email domain is in the list of trusted domains
            if (trustedEmailDomains.includes(emailDomain)) {
                firebase.auth().createUserWithEmailAndPassword(email, password)
                    .then(function() {
                        alert('Account created successfully');
                        window.location.href = 'index.html';
                    })
                    .catch(function(error) {
                        var errorMessage = error.message;
                        if (errorMessage.includes('email-already-in-use')) {
                            alert('Email already used. Try to login or reset password.');
                        } else {
                            alert(errorMessage);
                        }
                    });
            } else {
                alert('Please use a valid email address from a trusted domain.');
            }
        });
    </script>

    <!-- External Scripts -->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

    <script src="index.js"></script>
</body>
